<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragment :: headerfragment}"></head>

<body>

    <!-- nav bar start -->
    <nav th:replace="~{fragment :: topnavbarfragment}"> </nav>
    <!-- nav bar end -->

    <div class="container-fluid"> <!--Use for a full width container-->
        <!-- title area start -->
        <div class="row p-1 mt-1"><!-- 0.25rem padding on all 4 sides of the element (1 rem = 16 pixels)
            0.25rem  margin-top  -->

            <div class="col-12 p-3 d-flex justify-content-center divTitle">
                <!--1rem padding on all 4 sides of the element (1 rem = 16 pixels) |Apply display utilities to create a flexbox container and convert direct child elements to flex items.| justify content center | CSS class  -->
                <i class="fa-solid fa-truck-fast fa-2xl mt-3" style="color: #fcfcfd;"></i>
                <h2 class="h2 ms-3">Supplier management</h2><!--1rem set margin start  -->
            </div>
        </div>
        <!-- title area end -->

        <!-- offcanvas button area start -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
                <button class="btn btn-primary offCanvasButton" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                    <i class="fa-solid fa-circle-plus"></i>
                    Add New Supplier
                </button>
            </div>
            <div class="col-9"></div>
        </div>
        <!-- offcanvas button area end -->

        <!-- table area start -->
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 mt-1 divTable">
                <div class="container-fluid">
                    <table class="table" id="tableSupplier">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Supplier Name</th>
                                <th>Contact No</th>
                                <th>Email</th>
                                <th>Brands</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="tableSupplierBody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <!-- table arae end -->

        <!-- offcanvas area start -->
        <div class="offcanvas offcanvas-bottom offCanvasArea" style="height: 600px;" tabindex="-1" data-bs-scroll="true"
            data-bs-backdrop="false" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
            <div class="offcanvas-body small">

                <!-- form area start -->
                <div class="row">
                    <div class="col-12">
                        <div class="divForm"><!--css class | 1rem set margin top | 4rem set margin end  -->
                            <form onsubmit="return false" id="formSupplier">

                                <!-- required mark and offcanvas close button start -->
                                <div class="row">

                                    <!-- offcanvas close button start -->
                                    <div class="col-1">
                                        <button type="button" class=" offCanvasCloseBtn" data-bs-dismiss="offcanvas"
                                            aria-label="Close">X</button>
                                    </div>
                                    <!-- offcanvas close button close -->

                                    <div class="col-9"></div>

                                    <!-- required mark start -->
                                    <div class="col-1">
                                        <span class="fw-bold text-danger">*Required</span><!--The letters are red  -->
                                    </div>
                                    <!-- required mark end -->

                                    <div class="col-1"></div>

                                </div>
                                <!-- required mark and offcanvas close button end -->

                                <!-- Supplier Name , Contact No row start-->
                                <div class="row mt-4">

                                    <!-- Supplier Name area start -->
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text lablBg" id="inputGroup-sizing-default">Supplier Name &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:
                                                <span class="fw-bold text-danger">*</span>
                                            </span>
                                            <input type="text" placeholder="
                                Enter Supplier Name " class="form-control" aria-label="Sizing example input"
                                                aria-describedby="inputGroup-sizing-default" id="textSupplierName"
                                                oninput="textValidator(this, '^.*$', 'supplier', 'suppliername')"
                                                onclick="textValidator(this, '^.*$', 'supplier', 'suppliername')" required
                                                data-bs-toggle="tooltip"
                                                title="Please enter supplier name correctly">
                                        </div>
                                    </div>
                                    <!-- Supplier Name area end -->

                                    <!-- Contact No area start-->
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text lablBg">Contact No &nbsp; &nbsp; :
                                                <span class="fw-bold text-danger">*</span></span>
                                            <input type="tel" placeholder="
                                            Enter Mobile No" class="form-control" aria-label="Sizing example input"
                                                aria-describedby="inputGroup-sizing-default" id="telContactNo" required
                                                onkeyup="textValidator(this, '^[0][7][01245678][0-9]{7}$', 'supplier', 'contactno')"
                                                onclick="textValidator(this, '^[0][7][01245678][0-9]{7}$', 'supplier', 'contactno')"
                                                data-bs-toggle="tooltip"
                                                title="Enter the supplier's contact number correctly here. (Ex-0774578123)">
                                        </div>
                                    </div>
                                    <!-- Contact No area end-->

                                </div>
                                <!-- Supplier Name , Contact No row start-->

                                <!--Email , Supplier Status row start -->
                                <div class="row mt-4">

                                    <!-- email start -->
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text lablBg">Email
                                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:
                                                <span class="fw-bold text-danger">*</span></span>
                                            <input type="email" placeholder="
                                            Enter email" class="form-control" aria-label="Sizing example input"
                                                aria-describedby="inputGroup-sizing-default" id="inputEmail" required
                                                onkeyup="textValidator(this, '^[A-Za-z0-9]{5,20}[@][a-z]{3,8}[.][a-z]{2,3}$', 'supplier', 'email')"
                                                onclick="textValidator(this, '^[A-Za-z0-9]{5,20}[@][a-z]{3,8}[.][a-z]{2,3}$', 'supplier', 'email')"
                                                data-bs-toggle="tooltip"
                                                title="Enter the supplier's Email correctly here. (Ex-Nimal45@gmail.com)">
                                        </div>
                                    </div>
                                    <!-- email end -->

                                    

                                    <!-- Status area start-->
                                    <div class="col-6">
                                        <div class="input-group mb-3">
                                            <label class="input-group-text lablBg" for="selectItemStatus">Supplier Status &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;:
                                                <span class="fw-bold text-danger">*</span></label>
                                            <select class="form-select" id="selectSupplierStatus"
                                                onchange="selectDainamicElementValidater(this , 'supplier', 'supplierstatus_id')"
                                                onclick="selectDainamicElementValidater(this , 'supplier', 'supplierstatus_id')"
                                                data-bs-toggle="tooltip" title="Select the Supplier Status correctly here.">
                                                <option selected disabled>Select Supplier Status</option>
                                                <option value=""></option>
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Item Status area end-->

                                </div>
                                <!-- Email , Supplier Status row end -->

                                <div class="row mt-5">

                                    <div class="col-2"></div>
                                    <div class="col-3">
                                        <label for="selectAllBrand" class="form-label fw-bold h5">All Brands : </label>
                                        <select class="form-select" id="selectAllBrand" multiple></select>
                                    </div>
                                    <div class="col-2 d-flex flex-column align-items-center justify-content-center">
                                        <div>
                                        <button type="button" onclick="addSelectedBrand()" style="width : 75px;" class="btn  offCanvasCloseBtn"> <i class="fa-solid fa-play" style="color: #fcfcfc;"></i> </button><br>
                                        <button type="button" onclick="addAllBrand()" style="width : 75px;" class="btn mt-1 offCanvasCloseBtn"> <i class="fa-solid fa-forward" style="color: #f7f7f7;"></i> </button><br>
                                        <button type="button" onclick="removeSelectedBrand()" style="width : 75px;" class="btn mt-1 offCanvasCloseBtn"> <i class="fa-solid fa-play fa-flip-horizontal" style="color: #ffffff;"></i> </button><br>
                                        <button type="button" onclick="removeAllBrand()" style="width : 75px;" class="btn mt-1 offCanvasCloseBtn"> <i class="fa-solid fa-backward" style="color: #ffffff;"></i> </button><br>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="selectSelectedBrand" class="form-label fw-bold h5">Selected Brands : </label>
                                        <select class="form-select" id="selectSelectedBrand" multiple></select>
                                    </div>
                                    <div class="col-2"></div>

                                </div>

                                <!-- button row start-->
                                <div class="row mt-3 mb-4">

                                    <div class="col-1"></div>

                                    <!-- clear btn area start -->
                                    <div class="col-2">
                                        <button type="button" class="btn btnClear">
                                            <i class="fa-solid fa-eraser"></i>
                                            Clear
                                        </button>
                                    </div>
                                    <!-- clear btn area end -->

                                    <div class="col-5"></div>

                                    <!-- update button area start -->
                                    <div class="col-2">
                                        <button type="button" id="updateButton" class=" btn btnUpdate" onclick="buttonItemUpdate()">
                                            <i class="fa-solid fa-file-pen"></i>
                                            Update
                                        </button>
                                    </div>
                                    <!-- update button area end -->

                                    <!-- Add btn area start -->
                                    <div class="col-2">
                                        <button type="button" id="submitButton" class=" btn btnAdd" onclick="submitItemForm()">
                                            <!-- button Submit function eka (item.js)-->
                                            <i class="fa-solid fa-file-circle-plus"></i>
                                            Add
                                        </button>
                                    </div>
                                    <!-- Add btn area end -->

                                </div>
                                <!-- button row end -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- offcanvas area end -->

    </div>

    <!-- link js files -->
    <script src="/jsFiles/common.js"></script>

    <script src="/jsFiles/tableFunction.js"></script>

    <script src="/jsFiles/validatorFunction.js"></script>

    <script src="/jsFiles/supplier.js"></script>

</body>

</html>
